<!DOCTYPE html>
<html>
<head>
    <title>TypeTrim - Smart Font Optimizer</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="shortcut icon" href="static/favicon.ico">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --accent: #FF5722;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --background: #121212;
            --surface: #1E1E1E;
            --error: #CF6679;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        .left-panel {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .upload-area {
            border: 2px dashed var(--text-secondary);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area.dragover {
            border-color: var(--primary);
            background-color: rgba(76, 175, 80, 0.1);
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        
        .file-item {
            background-color: var(--surface);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: var(--primary-dark);
        }
        
        .button:disabled {
            background-color: rgba(76, 175, 80, 0.5);
            cursor: not-allowed;
        }
        
        .options-panel {
            background-color: var(--surface);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .options-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .options-group {
            margin-bottom: 20px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .option-item input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .custom-chars {
            margin-top: 15px;
        }
        
        .custom-chars textarea {
            width: 100%;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            resize: vertical;
        }
        
        .result-panel {
            margin-top: 20px;
        }
        
        .result-item {
            background-color: var(--surface);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: opacity 0.5s ease;
        }
        
        .result-item.error {
            background-color: rgba(207, 102, 121, 0.2);
            border-left: 4px solid var(--error);
        }
        
        .result-item.info {
            background-color: rgba(33, 150, 243, 0.2);
            border-left: 4px solid #2196F3;
        }
        
        .file-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            flex-grow: 1;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-stats {
            display: flex;
            gap: 15px;
            color: var(--text-secondary);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
        }
        
        .stat-label {
            margin-right: 5px;
        }
        
        .reduction {
            color: var(--primary);
            font-weight: bold;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 进度条样式 */
        .progress-container {
            margin-top: 20px;
            width: 100%;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 8px; vertical-align: middle;">
                <path d="M3 19h18l-9-15z" stroke="url(#gradient)" stroke-width="2" stroke-linejoin="round"/>
                <path d="M7 13h10l-5-8z" stroke="url(#gradient)" stroke-width="2" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#5E6AD2"/>
                        <stop offset="100%" stop-color="#7C5CFF"/>
                    </linearGradient>
                </defs>
            </svg>
            <span>TypeTrim</span>
        </div>
    </div>
    
    <div class="hero">
        <h1>Smart Font Optimizer</h1>
        <p>Optimize your font files while preserving essential characters. Fast, precise, and reliable.</p>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="upload-area" id="drop-area">
                <input type="file" id="file-input" accept=".ttf,.otf,.woff,.woff2,.eot" multiple style="display: none;">
                <p style="font-size: 18px; margin-bottom: 8px;">拖放字体文件到这里，或点击选择文件</p>
                <p style="color: var(--text-secondary);">目前仅支持英文字体</p>
                <div class="file-list" id="file-list"></div>
            </div>
            
            <div class="button-group">
                <button class="button" id="process-btn" disabled>开始处理</button>
            </div>
            
            <div class="progress-container" style="display: none;" id="progressBar">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <div class="progress-text" id="progressText"></div>
            </div>
            
            <div class="result-panel"></div>
            
            <div id="result" style="display: none;">
                <div id="size-info"></div>
            </div>
        </div>
        
        <div class="options-panel">
            <div class="option-section">
                <h3>基础字符</h3>
                <div class="option-grid">
                    <label class="option-item">
                        <input type="checkbox" name="latin" checked>
                        <span class="option-text">英文字母 (a-z, A-Z)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="numbers" checked>
                        <span class="option-text">数字 (0-9)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="en_punctuation" checked>
                        <span class="option-text">英文标点 (,.!?@#$%等)</span>
                    </label>
                </div>
            </div>
            
            <div class="option-section">
                <h3>扩展字符</h3>
                <div class="option-grid">
                    <label class="option-item">
                        <input type="checkbox" name="currency" checked>
                        <span class="option-text">货币符号 ($€¥£)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="math" checked>
                        <span class="option-text">数学符号 (+-×÷=°)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="copyright">
                        <span class="option-text">版权相关 (©®™)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="arrows">
                        <span class="option-text">箭头符号 (←→↑↓)</span>
                    </label>
                </div>
            </div>
            
            <div class="option-section">
                <h3>特殊功能</h3>
                <div class="option-grid">
                    <label class="option-item">
                        <input type="checkbox" name="ligatures">
                        <span class="option-text">连字 (ff, fi, fl)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="fractions">
                        <span class="option-text">分数 (¼, ½, ¾)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="superscript">
                        <span class="option-text">上标下标 (¹²³, ₁₂₃)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="diacritics">
                        <span class="option-text">变音符号 (é, è, ê)</span>
                    </label>
                </div>
            </div>
            
            <div class="option-section">
                <h3>自定义字符</h3>
                <div class="custom-chars-input">
                    <input type="text" 
                           id="customChars" 
                           placeholder="请输入需要保留的字符，多个字符之间无需分隔，如：&*…￥" 
                           class="custom-input">
                </div>
            </div>
        </div>
    </div>
    
    <div class="progress" id="progress">0%</div>
    
    <script>
        let currentFiles = new Set();
        
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const processBtn = document.getElementById('process-btn');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');
        
        // 添加错误处理函数
        function showMessage(message, type = 'info') {
            const resultPanel = document.querySelector('.result-panel');
            const messageDiv = document.createElement('div');
            messageDiv.className = `result-item ${type} fade-in`;
            messageDiv.innerHTML = `
                <span class="message">${message}</span>
            `;
            resultPanel.appendChild(messageDiv);
            
            // 5秒后自动移除消息
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    if (resultPanel.contains(messageDiv)) {
                        resultPanel.removeChild(messageDiv);
                    }
                }, 500);
            }, 5000);
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            currentFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item fade-in';
                
                const name = document.createElement('span');
                name.textContent = file.name;
                
                const removeBtn = document.createElement('span');
                removeBtn.textContent = '×';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    currentFiles.delete(file);
                    updateFileList();
                    processBtn.disabled = currentFiles.size === 0;
                };
                
                item.appendChild(name);
                item.appendChild(removeBtn);
                fileList.appendChild(item);
            });
        }
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.name.match(/\.(ttf|otf|woff|woff2|eot)$/i)) {
                    // 检查文件大小是否超过100MB
                    if (file.size > 100 * 1024 * 1024) {
                        showMessage(`文件 ${file.name} 超过100MB限制`, 'error');
                        return;
                    }
                    currentFiles.add(file);
                }
            });
            updateFileList();
            processBtn.disabled = currentFiles.size === 0;
        }
        
        // 处理拖放
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            });
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });
        
        dropArea.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        });
        
        // 处理点击选择
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        // 处理文件处理
        processBtn.addEventListener('click', async () => {
            try {
                processBtn.disabled = true;
                document.querySelector('.result-panel').innerHTML = ''; // 清空之前的结果
                
                // 收集所有选项
                const options = {};
                
                // 获取所有复选框的状态
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    options[checkbox.name] = checkbox.checked;
                });
                
                // 添加自定义字符
                const customChars = document.getElementById('customChars').value;
                if (customChars) {
                    options.customChars = customChars;
                }
                
                console.log('选项状态:', options);
                
                for (const file of currentFiles) {
                    try {
                        // 显示进度条
                        const progressBar = document.getElementById('progressBar');
                        const progressText = document.getElementById('progressText');
                        progressBar.style.display = 'block';
                        progressBar.value = 0;
                        progressText.textContent = '准备处理...';
                        
                        const formData = new FormData();
                        formData.append('font', file);
                        formData.append('options', JSON.stringify(options));
                        
                        console.log('开始处理文件:', file.name);
                        console.log('文件大小:', file.size);
                        
                        // 发送处理请求
                        const response = await fetch('/process', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `处理失败 (${response.status})`);
                        }
                        
                        const data = await response.json();
                        console.log('处理结果:', data);
                        
                        // 开始轮询状态
                        await pollStatus(data.task_id, file.name);
                        
                    } catch (error) {
                        console.error('处理文件时出错:', error);
                        showMessage(error.message || '处理失败，请稍后重试', 'error');
                        const progressBar = document.getElementById('progressBar');
                        if (progressBar) progressBar.style.display = 'none';
                    }
                }
                
            } catch (error) {
                console.error('整体处理过程出错:', error);
                showMessage('处理过程中出错：' + (error.message || '未知错误'), 'error');
            } finally {
                processBtn.disabled = false;
            }
        });

        async function pollStatus(taskId, filename) {
            progressBar.style.display = 'block';
            
            let retryCount = 0;
            const maxRetries = 3;
            
            while (true) {
                try {
                    const response = await fetch(`/status/${taskId}`);
                    if (!response.ok) {
                        retryCount++;
                        if (retryCount > maxRetries) {
                            throw new Error('状态查询失败，请刷新页面重试');
                        }
                        // 等待后重试
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        continue;
                    }
                    
                    retryCount = 0; // 重置重试计数
                    const status = await response.json();
                    console.log('状态更新:', status);
                    
                    // 更新进度
                    const progress = status.progress || 0;
                    progressBarFill.style.width = `${progress}%`;
                    progressText.textContent = status.message || '处理中...';
                    
                    if (status.status === 'completed' && status.result) {
                        // 处理完成，显示下载链接
                        progressBarFill.style.width = '100%';
                        progressText.textContent = '处理完成！';
                        
                        const result = status.result;
                        
                        // 显示结果
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item fade-in';
                        resultDiv.innerHTML = `
                            <div class="file-result">
                                <div class="file-info">
                                    <div class="file-name">${filename || result.filename || '未知文件'}</div>
                                    <div class="file-stats">
                                        <div class="stat-item">
                                            <span class="stat-label">原始:</span>
                                            <span class="stat-value">${result.original_size || '未知'}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">优化后:</span>
                                            <span class="stat-value">${result.new_size || '未知'}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="reduction">-${result.reduction || '0%'}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="${result.download_url}" class="button" download="${filename || result.filename}" style="margin-top: 10px;">下载文件</a>
                        `;
                        document.querySelector('.result-panel').appendChild(resultDiv);
                        
                        // 隐藏进度条
                        progressBar.style.display = 'none';
                        
                        // 自动触发下载
                        if (result.download_url) {
                            const link = document.createElement('a');
                            link.href = result.download_url;
                            link.download = filename || result.filename;
                            document.body.appendChild(link);
                            setTimeout(() => {
                                link.click();
                                document.body.removeChild(link);
                            }, 100);
                        }
                        
                        break;
                    } else if (status.status === 'error') {
                        // 处理出错
                        throw new Error(status.message || '处理失败');
                    }
                    
                    // 等待一段时间后继续轮询
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch (error) {
                    console.error('轮询状态出错:', error);
                    showMessage(error.message || '处理失败，请稍后重试', 'error');
                    progressBar.style.display = 'none';
                    break;
                }
            }
        }
    </script>
</body>
</html>
