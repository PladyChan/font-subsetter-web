<!DOCTYPE html>
<html>
<head>
    <title>TypeTrim - Smart Font Optimizer</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="shortcut icon" href="static/favicon.ico">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --nav-bg: rgba(255, 255, 255, 0.04);
            --primary: #5E6AD2;
            --primary-hover: #7C5CFF;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --success: #4CAF50;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--nav-bg);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 100;
        }
        
        .nav-brand {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .nav-brand span {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero {
            margin-top: 120px;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 64px;
            font-weight: 600;
            line-height: 1.2;
            margin: 0;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 20px;
            color: var(--text-secondary);
            margin: 24px auto;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .container {
            width: 1200px;
            padding: 20px;
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 24px;
            align-items: start;
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .upload-area {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%);
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .file-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .file-list::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 4px;
        }
        
        .file-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 24px 0;
        }
        
        .button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            height: 48px;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(94, 106, 210, 0.3);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .options-panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .options-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%);
        }
        
        .option-section {
            position: relative;
            padding: 24px;
            margin: -24px;
            margin-bottom: 32px;
        }
        
        .option-section:last-child {
            margin-bottom: -24px;
        }
        
        .option-section + .option-section {
            border-top: 1px solid var(--border);
        }
        
        .option-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .option-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.03);
        }
        
        input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        input[type="checkbox"]:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
        
        .option-text {
            margin-left: 12px;
            color: var(--text);
            font-size: 14px;
        }
        
        .progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 40px 80px;
            border-radius: 20px;
            font-size: 48px;
            font-weight: 600;
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .file-result {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .file-name {
            color: var(--text);
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .file-stats {
            display: flex;
            align-items: center;
            gap: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
        }
        
        .stat-value {
            color: var(--text);
        }
        
        .reduction {
            color: var(--success);
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .custom-chars-input {
            margin-top: 12px;
            width: 100%;
        }
        
        .custom-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(94, 106, 210, 0.2);
        }
        
        .custom-input::placeholder {
            color: var(--text-secondary);
        }
        
        .option-group {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            padding-left: 32px;
            padding-right: 32px;
            border: 1px solid var(--border);
        }
        
        .option-group + .option-group {
            margin-top: 16px;
        }
        
        .option-group h3 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px 0;
            color: var(--text-secondary);
        }
        
        .custom-chars-input {
            margin-top: 12px;
            width: 100%;
        }
        
        .custom-input {
            width: 95%;
            padding: 12px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .result-panel {
            margin-top: 20px;
        }
        
        .result-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .result-item.error {
            border-color: #ff4444;
        }
        
        .result-item .filename {
            font-weight: 500;
        }
        
        .result-item .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .result-item .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .result-item .status.error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }
        
        .result-item .error-message {
            color: #ff4444;
            margin-left: 12px;
        }
        
        .result-item .download-btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .result-item .download-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .option-group {
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right: 8px; vertical-align: middle;">
                <path d="M3 19h18l-9-15z" stroke="url(#gradient)" stroke-width="2" stroke-linejoin="round"/>
                <path d="M7 13h10l-5-8z" stroke="url(#gradient)" stroke-width="2" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#5E6AD2"/>
                        <stop offset="100%" stop-color="#7C5CFF"/>
                    </linearGradient>
                </defs>
            </svg>
            <span>TypeTrim</span>
        </div>
    </div>
    
    <div class="hero">
        <h1>Smart Font Optimizer</h1>
        <p>Optimize your font files while preserving essential characters. Fast, precise, and reliable.</p>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="upload-area" id="drop-area">
                <input type="file" id="file-input" accept=".ttf,.otf" multiple style="display: none;">
                <p style="font-size: 18px; margin-bottom: 8px;">拖放字体文件到这里</p>
                <p style="color: var(--text-secondary);">或点击选择文件</p>
                <div class="file-list" id="file-list"></div>
            </div>
            
            <div class="button-group">
                <button class="button" id="process-btn" disabled>开始处理</button>
            </div>
            
            <div class="result-panel"></div>
            
            <div id="result" style="display: none;">
                <div id="size-info"></div>
            </div>
        </div>
        
        <div class="options-panel">
            <div class="option-section">
                <h3>基础字符</h3>
                <div class="option-grid">
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="latin" checked>
                        <span class="option-text">英文字母 (a-z, A-Z)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="numbers" checked>
                        <span class="option-text">数字 (0-9)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="punctuation" checked>
                        <span class="option-text">基本标点符号</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="degree" checked>
                        <span class="option-text">度数符号 (°)</span>
                    </label>
                </div>
            </div>
            
            <div class="option-section">
                <h3>扩展字符</h3>
                <div class="option-grid">
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="currency">
                        <span class="option-text">货币符号 ($€¥£)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="math">
                        <span class="option-text">数学符号 (+-×÷=)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="copyright">
                        <span class="option-text">版权相关 (©®™)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="chars" value="arrows">
                        <span class="option-text">箭头符号 (←→↑↓)</span>
                    </label>
                </div>
            </div>
            
            <div class="option-section">
                <h3>特殊功能</h3>
                <div class="option-grid">
                    <label class="option-item">
                        <input type="checkbox" name="features" value="ligatures">
                        <span class="option-text">连字 (ff, fi, fl)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="features" value="fractions">
                        <span class="option-text">分数 (¼, ½, ¾)</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="features" value="superscript">
                        <span class="option-text">上标/下标</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" name="features" value="diacritics">
                        <span class="option-text">变音符号 (é, è, ê)</span>
                    </label>
                </div>
            </div>
            
            <div class="option-section">
                <h3>自定义字符</h3>
                <div class="custom-chars-input">
                    <input type="text" 
                           id="customChars" 
                           placeholder="请输入需要保留的字符，多个字符之间无需分隔，如：&*…￥" 
                           class="custom-input">
                </div>
            </div>
        </div>
    </div>
    
    <div class="progress" id="progress">0%</div>
    
    <script>
        let currentFiles = new Set();
        
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const processBtn = document.getElementById('process-btn');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const sizeInfo = document.getElementById('size-info');
        
        // 添加错误处理函数
        function showError(message) {
            const resultPanel = document.querySelector('.result-panel');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item error';
            resultDiv.innerHTML = `
                <span class="filename">错误</span>
                <span class="status error">处理失败</span>
                <span class="error-message">${message}</span>
            `;
            resultPanel.appendChild(resultDiv);
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            currentFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item fade-in';
                
                const name = document.createElement('span');
                name.textContent = file.name;
                
                const removeBtn = document.createElement('span');
                removeBtn.textContent = '×';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    currentFiles.delete(file);
                    updateFileList();
                    processBtn.disabled = currentFiles.size === 0;
                };
                
                item.appendChild(name);
                item.appendChild(removeBtn);
                fileList.appendChild(item);
            });
        }
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.name.endsWith('.ttf') || file.name.endsWith('.otf')) {
                    currentFiles.add(file);
                }
            });
            updateFileList();
            processBtn.disabled = currentFiles.size === 0;
        }
        
        // 处理拖放
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            });
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });
        
        dropArea.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        });
        
        // 处理点击选择
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        // 处理文件处理
        processBtn.addEventListener('click', async () => {
            try {
                progress.style.display = 'block';
                processBtn.disabled = true;
                document.querySelector('.result-panel').innerHTML = ''; // 清空之前的结果
                
                let processed = 0;
                
                // 收集所有选项
                const options = {
                    latin: false,
                    numbers: false,
                    punctuation: false,
                    degree: false,
                    currency: false,
                    math: false,
                    copyright: false,
                    arrows: false,
                    ligatures: false,
                    fractions: false,
                    superscript: false,
                    diacritics: false
                };
                
                // 更新选项状态
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    if (checkbox.checked) {
                        options[checkbox.value] = true;
                    }
                });
                
                // 添加自定义字符
                const customChars = document.getElementById('customChars').value;
                if (customChars) {
                    options.custom_chars = customChars;
                }
                
                console.log('选项状态:', options);
                
                for (const file of currentFiles) {
                    const formData = new FormData();
                    formData.append('font', file);
                    formData.append('options', JSON.stringify(options));
                    
                    progress.textContent = `${Math.round((processed / currentFiles.size) * 100)}%`;
                    
                    try {
                        const response = await fetch('/process', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || '处理失败');
                        }
                        
                        // 显示处理结果
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item';
                        resultDiv.innerHTML = `
                            <div class="file-result fade-in">
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-stats">
                                        <div class="stat-item">
                                            <span class="stat-label">原始:</span>
                                            <span class="stat-value">${data.original_size}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">优化后:</span>
                                            <span class="stat-value">${data.new_size}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="reduction">-${data.reduction}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        document.querySelector('.result-panel').appendChild(resultDiv);
                        
                        // 自动触发下载
                        if (data.download_url) {
                            const link = document.createElement('a');
                            link.href = data.download_url;
                            link.download = data.filename || file.name;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                        
                    } catch (error) {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item error';
                        resultDiv.innerHTML = `
                            <span class="filename">${file.name}</span>
                            <span class="status error">处理失败</span>
                            <span class="error-message">${error.message}</span>
                        `;
                        document.querySelector('.result-panel').appendChild(resultDiv);
                    }
                    
                    processed++;
                }
                
            } catch (error) {
                showError('处理过程中出错：' + error.message);
            } finally {
                progress.style.display = 'none';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
