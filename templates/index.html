<!DOCTYPE html>
<html>
<head>
    <title>TrimType字体裁剪工具</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <link rel="shortcut icon" href="static/favicon.ico">
    <!-- Google Fonts: Climate Crisis - 标题字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --nav-bg: rgba(255, 255, 255, 0.04);
            --primary: #3043eb;
            --primary-hover: #4c5df6;
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --success: #4CAF50;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 全局烟花效果容器 - 放在 body 背景层 */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0; /* 在最底层，作为背景 */
            overflow: hidden;
        }
        
        /* 允许输入框和文本区域选择文本 */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        .nav {
            position: relative;
            height: 64px;
            background: var(--nav-bg);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 10;
        }
        
        .nav-brand {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .nav-brand span {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 8px;
            background: var(--card-bg);
            border: none;
            border-radius: 16px;
            padding: 4px;
            backdrop-filter: blur(8px);
        }
        
        .lang-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .lang-btn:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .lang-btn.active {
            background: var(--border);
            color: var(--text);
        }
        
        .hero {
            margin-top: 40px;
            margin-bottom: 0px;
            text-align: center;
            padding: 0 20px;
            width: 100%;
            max-width: 100%;
            position: relative;
            z-index: 1; /* 确保内容在烟花之上 */
        }
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: firework-explode 0.8s ease-out forwards;
            box-shadow: 0 0 20px currentColor;
        }
        
        @keyframes firework-explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fly 1.5s ease-out forwards;
            box-shadow: 0 0 8px currentColor;
        }
        
        @keyframes particle-fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }
        
        .hero h1 {
            font-size: clamp(32px, 5vw, 64px);
            font-weight: 600;
            line-height: 1.2;
            margin: 0;
            background-image: none;
            -webkit-background-clip: unset;
            background-clip: unset;
            color: var(--text);
            font-family: "Climate Crisis", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            letter-spacing: 0px;
            height: fit-content;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            z-index: 1; /* 确保文字在烟花之上 */
        }
        
        .hero h1:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .hero p {
            position: relative;
            z-index: 1; /* 确保文字在烟花之上 */
        }
        
        /* 确保所有内容层在烟花之上 */
        .nav,
        .container,
        footer {
            position: relative;
            z-index: 1;
        }
        
        /* 语言切换器保持 fixed 定位在右上角 */
        .language-switcher {
            z-index: 10; /* 确保在烟花之上，但保持 fixed 定位 */
        }
        
        .hero p {
            font-size: clamp(14px, 2vw, 20px);
            color: var(--text-secondary);
            margin: 16px auto 24px;
            max-width: 600px;
            line-height: 1.6;
            width: fit-content;
            display: flex;
            flex-wrap: wrap;
            height: fit-content;
            vertical-align: top;
            letter-spacing: 3.3px;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            padding: 30px 0;
            padding-left: 0px;
            padding-right: 0px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 让两个卡片等宽 */
            column-gap: 0;
            row-gap: 0;
            align-items: start;
            margin: 0;
            margin-left: 0px;
            margin-right: 0px;
            position: relative;
            z-index: 1;
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 0; /* 防止内容溢出影响间距 */
            padding-left: 20px;
            padding-right: 20px;
        }
        
        .upload-area {
            background: var(--card-bg);
            border-radius: 24px;
            padding: clamp(20px, 4vw, 32px);
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%);
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .file-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .file-list::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 4px;
        }
        
        .file-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 12px 16px;
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 24px 0;
        }
        
        .button {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0 32px;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            height: 48px;
            position: relative;
            overflow: hidden;
        }
        
        #process-btn {
            font-size: 18px;
            height: fit-content;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        .button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(94, 106, 210, 0.3);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .options-panel {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 0 24px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            min-width: 0; /* 防止内容溢出影响间距 */
            margin-left: 20px;
            margin-right: 20px;
        }
        
        .options-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%);
        }
        
        .option-section {
            position: relative;
            padding: 24px 0 12px;
            margin: 0;
            width: 100%;
            height: fit-content;
        }
        
        .option-section:last-child {
            margin-bottom: 0;
        }
        
        .option-section + .option-section {
            border-top: 1px solid var(--border);
        }
        
        .option-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        
        .option-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            column-gap: clamp(8px, 2vw, 12px);
            row-gap: clamp(8px, 2vw, 12px);
            width: 100%;
            margin-bottom: 12px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 16px;
            transition: all 0.2s;
        }
        
        .option-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.03);
        }
        
        input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        input[type="checkbox"]:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
        
        .option-text {
            margin-left: 12px;
            color: var(--text);
            font-size: 14px;
        }
        
        .progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 40px 80px;
            border-radius: 20px;
            font-size: 48px;
            font-weight: 600;
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* 确保进度条在最上层 */
        }
        
        .file-result {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 12px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .file-name {
            color: var(--text);
            font-weight: 500;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .file-stats {
            display: flex;
            align-items: center;
            gap: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
        }
        
        .stat-value {
            color: var(--text);
        }
        
        .reduction {
            color: var(--success);
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .custom-chars-input {
            margin-top: 12px;
            margin-bottom: 12px;
            margin-left: 0;
            margin-right: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            height: fit-content;
            padding-top: 0;
            padding-bottom: 0;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            text-align: left;
            vertical-align: top;
            background: unset;
            background-color: unset;
        }
        
        .custom-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(94, 106, 210, 0.2);
        }
        
        .custom-input::placeholder {
            color: var(--text-secondary);
        }
        
        .option-group {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 24px;
            padding-left: 32px;
            padding-right: 32px;
            border: 1px solid var(--border);
        }
        
        .option-group + .option-group {
            margin-top: 16px;
        }
        
        .option-group h3 {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 16px 0;
            color: var(--text-secondary);
        }
        
        .custom-chars-input {
            margin-top: 12px;
            margin-bottom: 12px;
            margin-left: 0;
            margin-right: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            height: fit-content;
            padding-top: 0;
            padding-bottom: 0;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            text-align: left;
            vertical-align: top;
            background: unset;
            background-color: unset;
        }
        
        .custom-input {
            width: 95%;
            padding: 12px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            font-size: 16px;
            transition: all 0.2s;
        }
        
        #customChars {
            width: 100%;
            display: block;
            min-height: 48px;
            box-sizing: border-box;
            overflow: hidden;
            resize: none;
            margin: 0;
            padding: 12px;
            padding-left: 12px;
            padding-right: 12px;
            border: 0;
            border-style: none;
            border-width: 0;
            border-color: rgba(0, 0, 0, 0);
            border-image: none;
            background: unset;
            background-color: unset;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .result-panel {
            margin-top: 20px;
        }
        
        .result-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .result-item.error {
            border-color: #ff4444;
        }
        
        .result-item .filename {
            font-weight: 500;
        }
        
        .result-item .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .result-item .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .result-item .status.error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }
        
        .result-item .error-message {
            color: #ff4444;
            margin-left: 12px;
        }
        
        .result-item .download-btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .result-item .download-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .option-group {
        }
        
        #progressBar {
            display: none;
        }
        
        #progressText {
            display: none;
        }
        
        #downloadArea {
            margin: 20px 0;
            text-align: center;
        }
        
        /* 响应式布局 - 平板和中等屏幕 */
        @media (max-width: 1000px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 800px;
                gap: 20px; /* 确保窄屏幕时也有间距 */
            }
            
            .hero {
                margin-top: 40px;
            }
            
            .left-panel {
                order: 1; /* 上传卡片在上方 */
            }
            
            .options-panel {
                order: 2; /* 参数卡片在下方 */
            }
        }
        
        /* 响应式布局 - 移动端 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .language-switcher {
                top: 12px;
                right: 12px;
                padding: 3px;
                gap: 4px;
            }
            
            .lang-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
            
            .hero {
                margin-top: 40px;
                padding: 0 16px;
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .hero p {
                font-size: 14px;
                margin: 12px auto 20px;
            }
            
            .container {
                padding: 16px 0;
                padding-left: 0px;
                padding-right: 0px;
                gap: 16px; /* 确保移动端也有间距 */
            }
            
            .left-panel {
                order: 1; /* 上传卡片在上方 */
            }
            
            .options-panel {
                order: 2; /* 参数卡片在下方 */
            }
            
            .upload-area {
                padding: 24px 16px;
            }
            
            .upload-area p {
                font-size: 14px;
                margin-bottom: 4px;
            }
            
            .file-list {
                max-height: 200px;
            }
            
            .button-group {
                margin: 16px 0;
                gap: 12px;
            }
            
            .option-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .option-section {
                padding: 16px 0 8px;
            }
            
            .option-section h3 {
                font-size: 12px;
                margin: 0 0 12px 0;
            }
            
            .options-panel {
                padding: 0 16px;
            }
            
            .button {
                padding: 0 24px;
                height: 44px;
                font-size: 14px;
            }
            
            .file-result {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .file-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                width: 100%;
            }
            
            .file-stats {
                flex-wrap: wrap;
                gap: 12px;
                width: 100%;
            }
            
            .file-name {
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .result-item .error-message {
                margin-left: 0;
                word-break: break-word;
            }
        }
        
        /* 响应式布局 - 超小屏幕 */
        @media (max-width: 480px) {
            .hero {
                margin-top: 40px;
            }
            
            .hero h1 {
                font-size: 28px;
            }
            
            .container {
                padding: 12px 0;
                padding-left: 0px;
                padding-right: 0px;
                gap: 12px; /* 确保超小屏幕也有间距 */
            }
            
            .left-panel {
                order: 1; /* 上传卡片在上方 */
            }
            
            .options-panel {
                order: 2; /* 参数卡片在下方 */
            }
            
            .upload-area {
                padding: 20px 12px;
            }
            
            .options-panel {
                padding: 0 12px;
            }
            
            .option-item {
                padding: 8px;
            }
            
            .option-text {
                font-size: 13px;
            }
        }
        
        /* 大屏幕优化 - 提升屏效 */
        @media (min-width: 1600px) {
            .container {
                max-width: 1400px;
                grid-template-columns: 1fr 1fr; /* 保持等宽 */

        // 动态加载 Google Fonts
        function loadGoogleFont(fontFamily) {
            if (loadedFonts.has(fontFamily)) {
                return Promise.resolve();
            }
            
            return new Promise((resolve, reject) => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = `https://fonts.googleapis.com/css2?family=${encodeURIComponent(fontFamily)}:wght@400&display=swap`;
                link.onload = () => {
                    loadedFonts.add(fontFamily);
                    resolve();
                };
                link.onerror = reject;
                document.head.appendChild(link);
            });
        }
        
        // 随机切换字体
        async function switchRandomFont() {
            const h1 = document.querySelector('.hero h1');
            if (!h1) return;
            
            // 随机选择一个字体（排除当前字体）
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * expressiveFonts.length);
            } while (newIndex === currentFontIndex && expressiveFonts.length > 1);
            
            const selectedFont = expressiveFonts[newIndex];
            currentFontIndex = newIndex;
            
            // 加载字体（如果尚未加载）

            let container = document.querySelector('.fireworks-container');

                container = document.createElement('div');
                container.className = 'fireworks-container';
                document.body.appendChild(container);

            const colors = ['#3043eb', '#4c5df6', '#ff6b6b', '#4ecdc4', '#ffe66d', '#ff6b9d', '#c44569', '#f8b500', '#ff4757', '#5f27cd'];
            
            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    createSingleFirework(container, colors);
                }, i * 30); // 错开时间，形成连续效果

            // 3秒后清除烟花容器
            setTimeout(() => {
                if (container) {
                    container.innerHTML = '';
                }
            }, 3000);

        // 创建单个烟花
        function createSingleFirework(container, colors) {
            // 在整个视窗范围内随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7; // 主要在上半部分，但覆盖整个页面
            
            // 创建烟花中心
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.boxShadow = `0 0 10px ${firework.style.backgroundColor}`;
            container.appendChild(firework);
            
                // 创建粒子效果
                const particleCount = 16;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'firework-particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.backgroundColor = color;
                    particle.style.color = color;
                    
                    // 计算粒子飞散方向
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const distance = 60 + Math.random() * 80;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    
                    container.appendChild(particle);

                removeBtn.textContent = '×';

                removeBtn.onclick = (e) => {

                };
                
                item.appendChild(name);
                item.appendChild(removeBtn);
                fileList.appendChild(item);
            });
        }
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.name.match(/\.(ttf|otf|woff|woff2|eot|ttc)$/i)) {

                    if (file.size > 100 * 1024 * 1024) {

                    }
                    currentFiles.add(file);

            updateFileList();
            processBtn.disabled = currentFiles.size === 0;

            e.preventDefault();

            });
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });
        
        dropArea.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        });
        
        // 处理点击选择
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });
        
        // 处理文件处理
        processBtn.addEventListener('click', async () => {
            try {
                progress.style.display = 'block';
                progress.textContent = t('processing');
                processBtn.disabled = true;
                document.querySelector('.result-panel').innerHTML = ''; // 清空之前的结果
                
                let processed = 0;
                
                // 收集所有选项
                const options = {};
                
                // 获取所有复选框的状态
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    options[checkbox.name] = checkbox.checked;
                });
                
                // 添加自定义字符
                const customChars = document.getElementById('customChars').value;
                if (customChars) {
                    options.customChars = customChars;
                }
                
                console.log('选项状态:', options);
                
                for (const file of currentFiles) {
                    const formData = new FormData();
                    formData.append('font', file);
                    formData.append('options', JSON.stringify(options));
                    
                    progress.textContent = `${t('processing')} ${Math.round((processed / currentFiles.size) * 100)}%`;
                    
                    try {
                        console.log('开始处理文件:', file.name);
                        console.log('文件大小:', file.size);
                        
                        const response = await fetch('/process', {
                            method: 'POST',
                            body: formData
                        });
                        
                        // 统一读取文本，兼容非 JSON 错误响应（如 403 Forbidden）
                        const rawText = await response.text();
                        let parsed;
                        try {
                            parsed = rawText ? JSON.parse(rawText) : null;
                        } catch (_) {
                            parsed = null;
                        }
                        
                        if (!response.ok) {
                            const isForbidden = response.status === 403 || (rawText && rawText.includes('Forbidden'));
                            let baseMsg = (parsed && (parsed.error || parsed.message)) 
                                || rawText 
                                || t('process-failed-code', { code: response.status });
                            
                            // 根据状态码设置错误消息
                            if (isForbidden) {
                                baseMsg = t('upload-rejected');
                            } else if (response.status === 429) {
                                baseMsg = t('too-many-requests');
                            } else if (response.status === 413) {
                                baseMsg = t('file-too-big');
                            } else if (!baseMsg || baseMsg.length < 50) {
                                baseMsg = t('process-failed-code', { code: response.status });
                            }
                            
                            throw new Error(baseMsg);
                        }
                        
                        if (!parsed || typeof parsed !== 'object') {
                            throw new Error(t('server-error'));
                        }
                        const data = parsed;
                        console.log('处理结果:', data);
                        
                        // 显示处理结果
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item';
                        resultDiv.innerHTML = `
                            <div class="file-result fade-in">
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-stats">
                                        <div class="stat-item">
                                            <span class="stat-label">${t('original')}</span>
                                            <span class="stat-value">${data.original_size}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">${t('optimized')}</span>
                                            <span class="stat-value">${data.new_size}</span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="reduction">-${data.reduction}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        document.querySelector('.result-panel').appendChild(resultDiv);
                        
                        // 自动触发下载
                        if (data.download_url) {
                            const link = document.createElement('a');
                            link.href = data.download_url;
                            link.download = file.name;  // 使用原始文件名
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                        
                    } catch (error) {
                        console.error('处理文件时出错:', error);
                        // 处理错误消息
                        let errorMsg = error.message || t('process-failed');
                        const errorLower = errorMsg.toLowerCase();
                        if (errorLower.includes('too many requests') || errorLower.includes('429')) {
                            errorMsg = t('too-many-requests');
                        } else if (errorLower.includes('forbidden') || errorLower.includes('403')) {
                            errorMsg = t('upload-rejected-desc');
                        } else if (errorLower.includes('network') || errorLower.includes('fetch')) {
                            errorMsg = t('network-error');
                        } else if (!errorMsg || errorMsg === '处理失败') {
                            errorMsg = t('process-error', { error: errorMsg });
                        }
                        
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item error';
                        resultDiv.innerHTML = `
                            <span class="filename">${file.name}</span>
                            <span class="status error">${t('process-failed')}</span>
                            <span class="error-message">${errorMsg}</span>
                        `;
                        document.querySelector('.result-panel').appendChild(resultDiv);
                    }
                    
                    processed++;
                }
                
            } catch (error) {
                console.error('整体处理过程出错:', error);
                let errorMsg = error.message || t('process-error-general');
                if (!errorMsg || errorMsg.length < 10) {
                    errorMsg = t('process-error-general');
                }
                showError(errorMsg);
            } finally {
                progress.style.display = 'none';
                processBtn.disabled = false;
            }
        });
    </script>
</body>
